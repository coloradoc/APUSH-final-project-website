<!DOCTYPE html>
<html>
<head>
    <style>
        #map-container {
            position: relative;
            width: 800px; /* Adjust width as per your map image */
        }
        /* #map-container img {
            width: 100%;
            height: auto;
        } */
        .map-section {
            position: absolute;
            cursor: pointer;
        }
        #section1{
            background-image: "https://www.uscourts.gov/sites/default/files/styles/lead/public/uscourts_bill_of_rights_0.png";
            
            width: 20px;
        }
        .image2 {
            pointer-events: none;
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            opacity: 50%;
            height: 100px;
            border: 1px solid #000000;
        }

    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapUSA.jpg" alt="Map" usemap="#map" width="100%" height="auto"/>
        <img class="image2" src="images/USAflag.png" width="100px" height="100px" />

        <map name="map">
            <area shape="rect" coords="100,100,200,200" class="map-section" id="section1" />
            <area shape="circle" coords="300,150,50" class="map-section" id="section2" />
            <!-- Add more areas for other map sections -->
        </map>
    </div>

    <div id="section1-info" class="info-section" style="display: none;">
        <!-- Information for section 1 -->
        <h2>Section 1</h2>
        <p>This is information about section 1.</p>
    </div>

    <div id="section2-info" class="info-section" style="display: none;">
        <!-- Information for section 2 -->
        <h2>Section 2</h2>
        <p>This is information about section 2.</p>
    </div>

    <!-- Add more info div elements for other sections -->

    <script>
        // Function to handle click events on map sections
        function handleSectionClick(event) {
            // Hide the previously displayed info div
            const previouslyDisplayed = document.querySelector('.info-section[style="display: block;"]');
            if (previouslyDisplayed) {
                previouslyDisplayed.style.display = 'none';
            }

            // Show the corresponding info div based on the clicked section
            const sectionId = event.target.id;
            const infoDiv = document.querySelector(`#${sectionId}-info`);
            if (infoDiv) {
                infoDiv.style.display = 'block';
            }
        }

        // Add click event listener to map sections
        const mapSections = document.querySelectorAll('.map-section');
        mapSections.forEach(section => {
            section.addEventListener('click', handleSectionClick);
        });
    </script>
</body>
</html>
