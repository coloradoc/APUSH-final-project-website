<!DOCTYPE html>
<html>
<head>
    <style>
        #map-container {
            position: relative;
            width: 800px; /* Adjust width as per your map image */
        }
        #map-container img {
            width: 50%;
            height: auto;
        }
        .map-section {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="images/mapUSA.jpg" alt="Map" usemap="#map" />

        <map name="map">
            <area shape="rect" coords="100,2,2,200" class="map-section" id="section1" />
            <area shape="circle" coords="350,150,50" class="map-section" id="section2" />
            <!-- Add more areas for other map sections -->
        </map>
    </div>

    <div id="section1-info" style="display: none;">
        <!-- Information for section 1 -->
        <h2>Section 1</h2>
        <p>This is information about section 1.</p>
    </div>

    <div id="section2-info" style="display: none;">
        <!-- Information for section 2 -->
        <h2>Section 2</h2>
        <p>This is information about section 2.</p>
    </div>

    <!-- Add more info div elements for other sections -->

    <script>
        // Function to handle click events on map sections
        function handleSectionClick(event) {
            // Hide all info div elements
            const infoDivs = document.querySelectorAll('.info-section');
            infoDivs.forEach(div => {
                div.style.display = 'none';
            });

            // Show the corresponding info div based on the clicked section
            const sectionId = event.target.id;
            const infoDiv = document.querySelector(`#${sectionId}-info`);
            if (infoDiv) {
                infoDiv.style.display = 'block';
            }
        }

        // Add click event listener to map sections
        const mapSections = document.querySelectorAll('.map-section');
        mapSections.forEach(section => {
            section.addEventListener('click', handleSectionClick);
        });
    </script>
</body>
</html>
