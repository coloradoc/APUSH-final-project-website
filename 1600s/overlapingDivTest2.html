<!DOCTYPE html>

<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    * {
      box-sizing: border-box;
    }

    .container{
      position: relative;
      width: 100%;
      height: 100%; 
      display: flex;
    }

    .stack-top{
      z-index: 9; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    polygon:hover {
      fill: orange;
    }

    polygon {
      fill: lime;
      stroke: purple;
      stroke-width: 1;
      transition: fill 0.5s;
    }



</style>
